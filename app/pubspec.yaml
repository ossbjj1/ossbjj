name: oss
description: OSS - Open Source Software for Brazilian Jiu-Jitsu.
publish_to: none

version: 0.1.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.13.0'

dependencies:
  flutter:
    sdk: flutter

  # State management (standardized on Riverpod)
  flutter_riverpod: ^2.4.0
  riverpod: ^2.4.0

  # Navigation
  go_router: ^12.0.0

  # HTTP & networking
  http: ^1.1.0
  dio: ^5.3.0

  # Database & persistence
  supabase_flutter: ^1.10.0
  shared_preferences: ^2.2.0

  # Internationalization
  intl: ^0.18.0

  # Logging
  logger: ^2.0.0

  # Analytics (Sentry, PostHog)
  sentry_flutter: ^8.0.0
  posthog_flutter: ^3.0.0

  # Local notifications
  flutter_local_notifications: ^16.0.0

  # Video playback
  video_player: ^2.7.0

  # Lottie animations
  lottie: ^2.5.0

  # Fonts
  google_fonts: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  riverpod_generator: ^2.3.0
  build_runner: ^2.4.0
  mockito: ^5.4.0

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/
    - assets/icons/
    - assets/images/
    - assets/animations/
    # Splash image expected at assets/images/splash_logo.png
